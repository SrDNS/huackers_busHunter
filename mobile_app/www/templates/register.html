<ion-view view-title="{{ 'register' | translate }}" name="register-view" class="login-wrapper">
  	<ion-content class="padding">
		<div class="row"><div class="col center">
			<button class="button button-clear" ng-click="ChangeLanguage('en')">EN</button>
			<button class="button button-clear" ng-click="ChangeLanguage('el')">EL</button>
		</div></div>
		<div class="row row-center">	
			<div class="col col-80 col-offset-10">
				<form  name="registerForm" ng-submit="register(registerForm)" novalidate>
					<div class="list register-form">
					  	<label class="item item-input item-floating-label" ng-class="{'has-errors' : registerForm.email.$invalid && !registerForm.email.$pristine, 'no-errors' : registerForm.email.$valid}">
				    		<span class="input-label">{{ 'email_placeholder' | translate }}</span>
					    	<input type="email" name="email" ng-model="user.email" placeholder="{{ 'email_placeholder' | translate }}" required>
					  	</label>
					  	<label class="item item-input item-floating-label" ng-class="{'has-errors' : registerForm.password.$invalid && !registerForm.password.$pristine, 'no-errors' : registerForm.password.$valid}">
								<span class="input-label">{{ 'password_placeholder' | translate }}</span>
					    	<input type="password" name="password" ng-model="user.password" placeholder="{{ 'password_placeholder' | translate }}" required>
					  	</label>
					</div>
					<button class="button button-block button-positive">{{ 'register' | translate }}</button>
				</form>
			</div>
		</div>
  	</ion-content>
</ion-view>
